<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <!-- <input id="result" type="text"> -->
    <p id="result"> </p>
  </div>

  <div>
    <button id="ac">AC</button>
    <button>x²</button>
    <button>√</button>
    <button>÷</button>
  </div>
  <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>
  </div>
  <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
  </div>
  <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
  </div>
  <div>
    <button>0</button>
    <button>.</button>
    <button>%</button>
    <button id="equel">=</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
